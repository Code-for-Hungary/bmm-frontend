<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta content="" property="og:title">
    <meta content="" property="og:type">
    <meta content="" property="og:url">
    <meta content="" property="og:image">

    <link href="site.webmanifest" rel="manifest">
    <link href="icon.png" rel="apple-touch-icon">

    <script defer src="config.js"></script>
    <script defer src="/js/vendor/alpinejs.min.js"></script>
    <script src="/js/main.js?v=1.3"></script>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css?v=1.1" rel="stylesheet">

    <meta content="#fafafa" name="theme-color">
</head>

<body x-data="subscribeForm" x-on:keydown.escape="isModalOpen=false">
<div class="bmm-container">
    <div class="bmm-data-container">
        <div class="bmm-row bmm-flex-dir-row">
            <div class="bmm-col-100">
                <h2>Bulletin Monitor</h2>
                <h4>A K-Monitortól</h4>
                <p>Segítséget szeretnénk nyújtani civileknek a...</p>
                <div class="bmm-control-row">
                    <label class="bmm-label">Email</label>
                    <input class="bmm-input" required type="email" x-model="formData.email">
                </div>
                <div class="bmm-control-row">
                    <label class="bmm-label">Esemény</label>
                    <template
                        :key="eventgen.id"
                        x-for="eventgen in eventgeneratorList"
                    >
                        <div class="bmm-radio">
                            <input
                                :value="eventgen.id"
                                class="bmm-radio-input"
                                name="eventgenerator"
                                type="radio"
                                x-model="formData.eventgenerator"
                            >
                            <div
                                class="bmm-radio-caption"
                                x-text="eventgen.name"
                            ></div>
                            <template x-if="eventgen.description">
                                <div
                                    class="bmm-radio-description"
                                    x-text="eventgen.description"
                                ></div>
                            </template>
                        </div>
                    </template>
                </div>
                <div class="bmm-control-row">
                    <label class="bmm-label">Megfigyelt kifejezés</label>
                    <input class="bmm-input" required type="text" x-model="formData.parameter">
                </div>
                <div class="bmm-control-row">
                    <button class="btn btn-primary" @click="save()">Feliratkozás</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div
    class="modal"
    role="dialog"
    tabindex="-1"
    x-cloak
    x-on:click.away="isModalOpen = false"
    x-show="isModalOpen"
    x-transition
>
    <div class="modal-inner">
        <div class="modal-header">
            <h3>Figyusz!</h3>
            <button aria-label="Close" x-on:click="isModalOpen=false">✖</button>
        </div>
        <p x-text="modalText"></p>
    </div>
</div>
<div class="overlay" x-cloak x-show="isModalOpen"></div>

</body>

</html>
